<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CSS Orientation Media Query</title>
  <style>
    body {
      font-size: 1cm;
    }
    @media (orientation: landscape) {
      body {
        background-color: blue;
      }
      #portrait {
        display: none;
      }
    }
    @media (orientation: portrait) {
      body {
        background-color: red;
      }
      #landscape {
        display: none;
      }
    }
  </style>
</head>
<body>
<div id="portrait">
portrait
</div>
<div id="landscape">
landscape
</div>
</body>
</html>
