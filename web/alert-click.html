<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>alert click</title>
</head>
<body>
  <p>click me!</p>
  <script>
    document.body.addEventListener(
      'click',
      function() {
        alert('alert-click.html');
      },
      false
    )
  </script>
</body>
</html>
