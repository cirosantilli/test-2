<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>dispatchEvent</title>
  <script>
    window.onload = function() {
      var resultElem = document.getElementById('result')
      document.getElementById('1').addEventListener(
        'click',
        function(event) {
          result.innerHTML += ('<div>' + event.target.id + '</div>')
          result.innerHTML += ('<div>' + event.currentTarget.id + '</div>'
        },
        false
      )
      document.getElementById('2').dispatchEvent(
              new Event('click', { bubbles:true }))
    }
  </script>
</head>
<body>
<h1>dispatchEvent</h1>
<h1>Trigger events programmatically</h1>
<p>
  Programmatically trigger events.

</p>
<h2>Example</h2>

    <div id="2">2
    </div>
  </div>
  <div id="result">

  </div>
</body>
</html>
