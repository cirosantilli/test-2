<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Chart</title>
    <style>
        div {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <script>
        data = [1, 4, 9, 16, 25]
        d3.select("body")
            .selectAll("div")
            .data(data)
            .enter()
            .append("div")
            .style("width", function(d) { return (d * 10).toString() + "px"; })
            .text(function(d) { return d; });
    </script>
</body>
</html>
