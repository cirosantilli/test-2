<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>redirect</title>
  <!-- A simple URL shortener. -->
  <script>
    var urls = {
      'g': 'https://google.com',
      'f': 'https://facebook.com',
    }
    var url = urls[window.location.hash.substr(1)]
    if (url === undefined)
      url = 'http://www.cirosantilli.com'
    window.location.href = url
  </script>
</head>
<body>
</body>
</html>
