<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>octokit.js</title>
  <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="bower_components/octokit/octokit.js"></script>
</head>
<body>
<h1>octokit.js</h1>
<p>
  <label for="api-token">API token:</label>
  <input id="api-token" name="api-token" type="text"/>
  <button id="submit">Test!</button>
</p>
<script>
  var button = document.getElementById('submit')
  button.addEventListener(
    'click',
    function() {
      var gh = new Octokit({
        token: document.getElementById('api-token').value
      })
      var repo = gh.getRepo('cirosantilli', 'test')
      repo.getBranches().then(function(branches) {
        document.write(branches)
      })
    }
  )
</script>
</body>
</html>
